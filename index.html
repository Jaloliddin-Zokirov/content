<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Contact</title>
</head>

<body>

  <div class="container mx-auto mt-5 row">
    <form class="col-8 d-flex flex-column js-form" method="post" autocomplete="off">
      <label class="col-5 fw-bold fs-4 form-label mb-4">Ismingizni kiriting
        <input class="col-12 fw-bold fs-5 input-group-text js-name" type="text" placeholder="Ismingizni kiriting">
      </label>
      <label class="col-5 fw-bold fs-4 form-label mb-4">Familiyangizni kiriting
        <input class="col-12 fw-bold fs-5 input-group-text js-surname" type="text"
          placeholder="Familiyangizni kiriting">
      </label>
      <label class="col-5 fw-bold fs-4 form-label mb-4">Yoshingizni kiriting
        <input class="col-12 fw-bold fs-5 input-group-text js-age" type="number" placeholder="Yoshingizni kiriting">
      </label>
      <label class="col-5 fw-bold fs-4 form-label mb-4">Raqamingizni kiriting
        <input class="col-12 fw-bold fs-5 input-group-text js-number" type="number" placeholder="Raqamingizni kiriting">
      </label>
      <button class="col-5 fw-bold fs-5 btn btn-primary" type="submit">Submit</button>
    </form>
    <ul class="col-4 list-group list-unstyled js-list"></ul>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
